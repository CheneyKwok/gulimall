kind: Deployment
apiVersion: apps/v1
metadata:
  name: gulimall-auth-server-v1
  namespace: gulimall
  labels:
    app: gulimall-auth-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gulimall-auth-server
      version: v1
  template:
    metadata:
      labels:
        app: gulimall-auth-server
        version: v1
    spec:
      containers:
        - name: gulimall-auth-server
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$PROJECT_NAME:latest
          ports:
            - name: tcp-8080
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 1000Mi
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Service
apiVersion: v1
metadata:
  name: gulimall-auth-server
  namespace: gulimall
  labels:
    app: gulimall-auth-server
spec:
  ports:
    - name: tcp-8080
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    app: gulimall-auth-server
    version: v1
  type: NodePort
  sessionAffinity: None